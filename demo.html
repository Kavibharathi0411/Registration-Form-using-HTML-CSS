<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="kavi">
    <h3>Registration Form</h3>
    <form>
        <table>
            <tr>
                <td><h4>Student Name</h4></td>
                <td>:</td>
                <td><input type="text" placeholder="enter name"></td>
            </tr>
            <tr>
                <td><h4>Student RollNo</h4></td>
                <td>:</td>
                <td><input type="number" placeholder="enter rollno"></td>
            </tr>
            <tr>

                <td><h4>Student Department</h4></td>
                <td>:</td>
                <td>
               <select>
                <option>ECE</option>
                <option>EEE</option>
                <option>EIE</option>
                <option>CSE</option>
                <option>IT</option>
                <option>AIML</option>
                <option>AERO</option>
                <option>BME</option>
            
               </select>
               </td>
            </tr>
            <tr>
                <td><h4>Student 10th Mark</h4></td>
                <td>:</td>
                <td><input type="number" placeholder="enter 10th mark"></td>
            </tr>
            <tr>
                <td><h4>Student 12th Mark</h4></td>
                <td>:</td>
                <td><input type="number" placeholder="enter 12th mark"></td>
            </tr>
            <tr>
                <td><h4>Degree (in percentage)</h4></td>
                <td>:</td>
                <td><input type="number" placeholder="enter degree"></td>
            </tr>
    <tr>
        <td></td><td></td><td><button>Submit</button> 
        <button>Cancel</button></td>
        
    </tr>
</table>
</form>
    
</div>

    
    
</body>
</html>
